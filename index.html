<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Страница оплаты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container border w-25 p-3 rounded">
        <form id="form">
            <div class="form-group">
                <select id="payer-type" class="form-control">
                <option
                        value="0"
                        disabled
                        selected
                >
                    Тип плательщика
                </option>
                <option
                        class="fl"
                        value="1"
                >
                    Физическое лицо
                </option>
                <option
                        class="ul"
                        value="2"
                >
                    Юридическое лицо
                </option>
            </select>
            </div>
            <div class="form-group">
                <input type="text" readonly class="form-control" id="nds" placeholder="НДС">
            </div>
            <div id="ulform" class="form-group" hidden>
                <select class="form-control">
                <option 
                disabled 
                selected
                >
                Форма юридического лица
                </option>
                <option>
                    ООО
                </option>
                <option>
                    ОАО
                </option>
                <option>
                    ЗАО
                </option>
                <option>
                    ИП
                </option>
            </select>
            </div>
            <div class="form-group">
                <input id="payer-name" type="text" class="form-control" name="Имя плательщика" aria-describedby="nameHelp" placeholder="Имя плательщика">
                <small id="nameHelp" class="form-text text-muted">
                Обязательно к заполнению
                </small>
                <div id="payer-name-messages" class="messages"></div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inn" name="inn" aria-describedby="innHelp" placeholder="ИНН" onchange="limit()">
                <small id="innHelp" class="form-text text-muted">Обязательно к заполнению</small>
                <div id="inn-messages" class="messages"></div>
            </div>
            <div id="checkbox-inn" class="form-group form-check" hidden>
                <input id="checkboxInputInn" type="checkbox" name="checkboxInn" class="form-check-input">
                <label for="checkboxInputInn">
                Упрощенное налогооблажение
            </label>

            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="phoneNumber" placeholder="Контактный телефон">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Сумма" id="amount" aria-describedby="amountHelp" placeholder="Сумма платежа">
                <small id="amountHelp" class="form-text text-muted">Обязательно к заполнению</small>
                <div class="col-sm-5 messages"></div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="total" id="total" placeholder="Итого">
            </div>
            <button type="submit" class="btn btn-primary btn-block">
            Отправить
            </button>
            <div id="message"></div>
        </form>
    </div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script src="script.js"></script>
<script src="event.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
